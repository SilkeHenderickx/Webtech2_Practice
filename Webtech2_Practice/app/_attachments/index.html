  </head>
  <body>
  <div>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="#">Student Grades</a>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <li class="active"><a href="index.html">Add Grades<span class="sr-only">(current)</span></a></li>

  </div>
  <div class="col-sm-6 col-md-4" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add a grade</h3>
    </div>
    <div class="panel-body">
      
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="class" class="col-sm-3 control-label">Class: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="class" placeholder="Class">
          </div>
        </div>
        <div class="form-group">
          <label for="grade" class="col-sm-3 control-label">Grade</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="grade" placeholder="Grade">
          </div>
        </div>
      </form>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button onclick="addGrade();" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>
